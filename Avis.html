    <section class="Avis">
        <h2>Avis client</h2>
        <p>Accédez à des tutoriels, des articles et des vidéos pédagogiques pour améliorer votre jeu de guitare...</p>
        
        <!-- Formulaire pour déposer un avis -->
        <div class="avis-form">
            <h3>Déposez votre avis</h3>
            <form id="avisForm">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="profession">Profession :</label>
                    <input type="text" id="profession" required>
                </div>
                <div class="form-group">
                    <label for="age">Âge :</label>
                    <input type="number" id="age" required>
                </div>
                <div class="form-group">
                    <label for="comment">Commentaire :</label>
                    <textarea id="comment" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Note :</label>
                        <div class="stars">
                            <input type="radio" name="star" id="star5" value="5"><label for="star5">★</label>
                            <input type="radio" name="star" id="star4" value="4"><label for="star4">★</label>
                            <input type="radio" name="star" id="star3" value="3"><label for="star3">★</label>
                            <input type="radio" name="star" id="star2" value="2"><label for="star2">★</label>
                            <input type="radio" name="star" id="star1" value="1"><label for="star1">★</label>
                        </div>
                    </div>
                <button type="submit">Envoyer</button>
            </form>
        </div>

        <!-- Section où les avis seront affichés -->
        <div id="avisListe">
            <h3>Les avis des clients</h3>
            <!-- Les avis seront ajoutés ici via JavaScript -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Mi Diese. Tous droits réservés.</p>
    </footer>

    <script src="js/avis.js"></script>
</body>
